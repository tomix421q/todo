<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- <script defer src="https://cdn.socket.io/socket.io-3.0.0.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js" integrity="sha512-iWPnCISAd/J+ZacwV2mbNLCaPGRrRo5OS81lKTVPtRg1wGTC20Cfmp5Us5RcbLv42QLdbAWl0MI57yox5VecQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="glitch.css">

</head>

<body>
    <div id="preloader"></div>
    <!-- BANNER  -->
    <div class="glitch-wrapper">
        <div class="about-game">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1" viewBox="0 0 48 48" enable-background="new 0 0 48 48" height="3em" width="3em" xmlns="http://www.w3.org/2000/svg"><path fill="#2196F3" d="M37,40H11l-6,6V12c0-3.3,2.7-6,6-6h26c3.3,0,6,2.7,6,6v22C43,37.3,40.3,40,37,40z"></path><g fill="#fff"><rect x="22" y="20" width="4" height="11"></rect><circle cx="24" cy="15" r="2"></circle></g></svg>
            <span class="hover-about-game">Pravidla:hraju dvaja hraci a musia sa dopracovat k spolocnemu slovu je mozne hlasovat aj za podobne slovo ale musi s tym suhlasit aj druhy hrac :)</span>
        </div>
        <div class="glitch" data-glitch="ToDo">ToDo</div>
    </div>
    <div class="login-form">
        <!-- NAME  -->
        <label for="name-input">Meno</label>
        <input spellcheck="false" type="text" id="name-input" autocomplete="off" placeholder="Zadaj meno">
        <i class="info-name"><svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1" viewBox="0 0 48 48" enable-background="new 0 0 48 48" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><circle fill="#2196F3" cx="24" cy="24" r="21"></circle><rect x="22" y="22" fill="#fff" width="4" height="11"></rect><circle fill="#fff" cx="24" cy="16.5" r="2.5"></circle></svg>
        <span class="extra-info-name">Zadaj meno ktore budes pouzivat v hre...</span></i>
        <!-- ROOM  -->
        <label for="room-input">Room</label>
        <input spellcheck="false" type="text" id="room-input" autocomplete="off" placeholder="Zadaj room">
        <i class="info-room"><svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1" viewBox="0 0 48 48" enable-background="new 0 0 48 48" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><circle fill="#2196F3" cx="24" cy="24" r="21"></circle><rect x="22" y="22" fill="#fff" width="4" height="11"></rect><circle fill="#fff" cx="24" cy="16.5" r="2.5"></circle></svg>
        <span class="extra-info-room">Vytvor room ktoru zada aj druhy hrac s ktorym chces hrat...</span>
        </i>
        <!-- BUTTON  -->
        <button class="button-55" type="button" id="room-button">Join</button>


    </div>


    <div class="game-form">

        <div class="chat-zone">
            <ul class="chat-ul">

            </ul>
        </div>

        <div class="send-zone">
            <button class="button-55 send-correct-btn" type="button">SPRAVNE</button>
            <button onClick="window.location.reload()" class="button-55 send-newgame-btn" type="button">NOVA HRA</button>
            <button class="button-55" type="button" id="send-word-btn">POSLAT</button>
            <input type="text" class="send-input" placeholder="Zadaj slovo">
        </div>
    </div>

    <script src="app.js"></script>


    <script>
        var loader = document.getElementById("preloader")

        window.addEventListener("load", function() {
            loader.style.display = "none"
        })
    </script>


</body>

</html>
