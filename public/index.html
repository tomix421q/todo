<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- <script defer src="https://cdn.socket.io/socket.io-3.0.0.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js" integrity="sha512-iWPnCISAd/J+ZacwV2mbNLCaPGRrRo5OS81lKTVPtRg1wGTC20Cfmp5Us5RcbLv42QLdbAWl0MI57yox5VecQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <ul>

    </ul>
    <div class="login-form">
        <label for="name-input">Meno</label>
        <input spellcheck="false" type="text" id="name-input" autocomplete="off" placeholder="Zadaj meno">
        <label for="room-input">Room</label>
        <input spellcheck="false" type="text" id="room-input" autocomplete="off" placeholder="Zadaj room">
        <button class="button-55" type="button" id="room-button">Join</button>
    </div>


    <div class="game-form">

        <div class="chat-zone">
            <ul class="chat-ul">
                <li class="chat-li">
                    skuska jeden dva tri djasoidjaosjdoajdoasjid
                </li>
            </ul>
        </div>

        <div class="send-zone">
            <h4 class="send-timer">CAS:<span class="actual-time">30</span> </h4>
            <button class="button-55 send-correct-btn" type="button">SPRAVNE</button>
            <button class="button-55 send-newgame-btn" type="button">NOVA HRA</button>
            <button class="button-55" type="button" id="send-word-btn">POSLAT</button>
            <input class="send-input" placeholder="Zadaj slovo">


        </div>


    </div>















    <script src="app.js"></script>
</body>

</html>
